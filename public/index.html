<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Single Page App</title>
</head>
<body>
  <div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui four item inverted orange menu">
      <div class="header item">
        <i class="money bill alternate outline icon"></i>
        Single Page App
      </div>
      <a class="item" href="/">
        Currency Rates
      </a>
      <a class="item" href="/exchange">
        Exchange Rates
      </a>
      <a class="item" href="/historical">
        Historical Rates
      </a>
    </div>


    <!-- Error Template -->
<script id="error-template" type="text/x-handlebars-template">
  <div class="ui {{color}} inverted segment" style="height:250px;">
    <br>
    <h2 class="ui center aligned icon header">
      <i class="exclamation triangle icon"></i>
      <div class="content">
        {{title}}
        <div class="sub header">{{message}}</div>
      </div>
    </h2>
  </div>
</script>


<!-- Currency Rates Template -->
<script id="rates-template" type="text/x-handlebars-template">
  <h1 class="ui header">Currency Rates</h1>
  <hr>
</script>

<!-- Exchange Conversion Template -->
<script id="exchange-template" type="text/x-handlebars-template">
  <h1 class="ui header">Exchange Conversion</h1>
  <hr>
</script>

<!-- Historical Rates Template -->
<script id="historical-template" type="text/x-handlebars-template">
  <h1 class="ui header">Historical Rates</h1>
  <hr>
</script>

    <!-- Application Root -->
    <div id="app"></div>
    <div id="result"></div>
    <div id="result1"></div>
    <div id="currency">
      <form id="form">

        <div class="form">
          <div class="form-div">
            <label> Enter Amount</label>
            <input id="amount" type="text" name="amount" value="50" placeholder="Enter Amount">
          </div>
          <div class="form-div">
            <label>Convert from</label>
                <select id="handle1" name="convertFrom" placeholder="Convert From ....">
                  <option value="USD">United States Dollar</option>
                  <option value="GBP">British Pound Sterling</option>
                  <option value="EUR">European Euro
                  <option value="NGN">Nigerian Naira</option>
                </select>
          </div>
          <div class="form-div">
            <label>Convert to</label>
                <select id="handle2" name="convertTo" placeholder="Convert To ....">
                  <option value="USD">United States Dollar</option>
                  <option value="GBP">British Pound Sterling</option>
                  <option value="EUR">European Euro
                  <option value="NGN" selected>Nigerian Naira</option>
                </select>
          </div>
          <div class="form-div">
              <input id="convertBtn" type="submit" name="Convert">
              <p id="convertedValue"></p>
          </div>

        </div>
      </form>
    </div>
    <div id="img-div">
      <img  id="target" src="../assets/logo.png">
      <!-- <img  id="target" src="../assets/failures.jpg"> -->
      <img  id="target" src="../assets/webtools.jpg">
    </div>
  </div>

  <!-- JS Library Dependencies -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/app.js"></script>
  <script src="js/converter.js"></script>
</body>
</html>
